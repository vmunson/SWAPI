<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Wars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Jedi for Life</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id ='buttonRow'>
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg btn-block btn-dark" id="peopleButton">Get People</button>
      </div>
      <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block btn-dark" id="shipButton">Get Starships</button>
        </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg btn-block btn-dark" id="clearButton">Clear</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table class="table table-dark">
          <thead id='tableHead'>
            <tr>
              <th scope="col" id='dataOne'>Pick</th>
              <th scope="col" id='dataTwo'>From</th>
              <th scope="col" id='dataThree'>Above</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td>Luke Skywalker</td>
              <td>172</td>
              <td>19BBY</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
