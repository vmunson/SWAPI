<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Wars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">

    <!-- Header Section -->
    <div class="row">
      <div class="col">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Jedi for Life</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="row">

      <!-- Search Column -->
      <div class="col">
        <div class="row" id="searchRow">
          <div class="col">
            <form id='personSearchForm'>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Person" id='inputName'aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-dark" id="searchPersonButton">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="list-group">
              <li class="list-group-item list-group-item-dark" id='personInfoPanel'>This is a success list group item</li>

            </ul>
          </div>
        </div>
      </div>

      <!-- Table Column -->
      <div class="col">
        <div class="row" id='buttonRow'>
          <div class="col">
            <button type="button" class="btn btn-lg btn-block btn-dark" id="peopleButton">Get People</button>
          </div>
          <div class="col">
              <button type="button" class="btn btn-lg btn-block btn-dark" id="shipButton">Get Starship</button>
          </div>
          <div class="col">
              <button type="button" class="btn btn-lg btn-block btn-info" id="clearButton">Clear</button>
          </div>
        </div>

        <!-- Table Section -->
        <div class="row">
          <div class="col">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col" id='dataOne'>Name</th>
                  <th scope="col" id='dataTwo'>Height</th>
                  <th scope="col" id='dataThree'>Birth Year</th>
                </tr>
              </thead>
              <tbody id="tableBody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
